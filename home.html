<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoxelCube</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>

</head>
<body>
  <h1>VoxelCube</h1>
  <p>A cozy group, with cozy people, and ... I made a perfect icon.</p>
  
  <h2>Meet The Team</h2>
  
  <!-- Carousel container -->
  <div class="carousel-container">
    <!-- Left arrow -->
    <button class="arrow left-arrow" onclick="moveCarousel('left')">&#10094;</button>
    
    <!-- Carousel items (Images) -->
    <div class="team-container">
      <!-- Image 1 -->
      <img src="ferret-pfp.png" alt="Ferretosan" class="team-member">
      
      <!-- Image 2 -->
      <img src="bonzai-pfp.jpg" alt="Bonzai The Traveller" class="team-member">
      
      <!-- Image 3 -->
      <img src="proplayer-pfp.png" alt="Proplayer919" class="team-member">
    </div>

    <!-- Right arrow -->
    <button class="arrow right-arrow" onclick="moveCarousel('right')">&#10095;</button>
  </div>

  <!-- Get Involved Section -->
  <section class="get-involved">
    <h2>Get Involved</h2>
    <p>Want to get involved? Enter your email and we'll reach out to you!</p>
    <form id="contact-form">
      <input type="email" id="user-email" placeholder="Enter your email" required>
      <button type="submit">Submit</button>
    </form>
  </section>

</body>
</html>
