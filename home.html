<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoxelCube</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>VoxelCube</h1>
  <p>A cozy group, with cozy people, and I STILL HAVEN'T FOUND A GOOD ICON AAAAAAAAAAAAAAAAAAAAAA</p>
  
  <h2>Meet The Team</h2>
  
  <!-- Carousel container -->
  <div class="carousel-container">
    <!-- Left arrow -->
    <button class="arrow left-arrow" onclick="moveCarousel('left')">&#10094;</button>
    
    <!-- Carousel items (Images) -->
    <div class="team-container">
      <!-- Image 1 -->
      <img src="https://picsum.photos/200" alt="Team Member 1" class="team-member">
      
      <!-- Image 2 -->
      <img src="https://picsum.photos/200" alt="Team Member 2" class="team-member">
      
      <!-- Image 3 -->
      <img src="https://picsum.photos/200" alt="Team Member 3" class="team-member">
      
      <!-- Image 4 -->
      <img src="https://picsum.photos/200" alt="Team Member 4" class="team-member">
    </div>

    <!-- Right arrow -->
    <button class="arrow right-arrow" onclick="moveCarousel('right')">&#10095;</button>
  </div>

  <!-- Get Involved Section -->
<section class="get-involved">
    <h2>Get Involved</h2>
    <p>Want to get involved? Enter your email and we'll reach out to you!</p>
  
    <form id="contact-form">
        <input type="email" id="user-email" placeholder="Enter your email" required>
        <button type="submit">Submit</button>
      </form>
    
      <script>
        // Handle form submission and create a mailto link with the user's email
        document.getElementById("contact-form").addEventListener("submit", function (e) {
          e.preventDefault();
    
          const userEmail = document.getElementById("user-email").value;
    
          // Create a mailto link that opens the user's email client with a pre-filled message
          const mailtoLink = `mailto:ferret+voxelcube@disroot.org?subject=New%20Interest%20Submission&body=User's%20email:%20${encodeURIComponent(userEmail)}`;
    
          // Open the user's email client with the mailto link
          window.location.href = mailtoLink;
        });
      </script>

  <script src="script.js"></script>
</body>
</html>
